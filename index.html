<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Imagem 360</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
	<a-scene keyboard-shortcuts="enterVR: true">
		
		
	<a-assets>
		<a-asset-items id="model" src="Modelo 3d/te2.gltf"></a-asset-items>
		<a-image id="360" src="Img/Planta02.jpg"></a-image>
		
		</a-assets>
		
	<a-entity id="rig" position="25 10 0">
  <a-entity id="camera" camera look-controls></a-entity>
</a-entity>
		
		<a-entity gltf-model="#model"
					  Position="50 -12 -50"
					  Scale="0.8 0.8 0.8"
					  Rotation="0 -90 0"
					  animation-mixer="timeScale:1">
			</a-entity>
	
			
		
		<a-sky src="#360"
			   rotation="0 5 0">
		</a-sky>
	</a-scene>
</body>
</html>
