<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Imagem 360</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
	<a-scene keyboard-shortcuts="enterVR: true">
		
		
	<a-assets>
		<a-asset-items id="model" src="modelo_3d/ba.gltf"></a-asset-items>
		<a-image id="360" src="img/Planta.jpg"></a-image>
		
		</a-assets>
		
	<a-entity id="rig" position="25 10 0">
  <a-entity id="camera" camera look-controls></a-entity>
</a-entity>
		<!a-entidy gltf-model="#model"
				  postion="0 0 5"><!/a-entidy>
	
		<a-gltf-model src="#model"
					  Position="10 -10 50"
					  Scale="0.5 0.5 0.5"
					  Rotation="0 -90 0"
					  animation="autoplay">
		</a-gltf-model>
			
		
		<a-sky src="#360">
		</a-sky>
	</a-scene>
</body>
</html>
